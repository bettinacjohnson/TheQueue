{% extends 'base.html' %}

{% block content %}
<h1> Welcome to Recommendations </h1>
    <form method="GET" action=" {% url 'recommendations' %}" id="searchform">
        <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search..." /> 
        <button class=submit>Submit</button>
    </form>
    <br>

<ul>
    {% for business in recommendations %}
        <li>
            {{ business}}, {{ score }}
        </li>
    {% endfor %}
</ul>  

{% endblock %}
